<html>
  <head>
    <title>Rock, Paper, Scissors</title> 
    <link rel="stylesheet" href="style.css"> 
  </head>

  <body>
    <h1>JS RPS</h1> 
    <h3>Make a choice</h3> 
  
    <div class="choices" id="paper">
      <img src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000180/23262904-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg" />
    </div>

    <div class="choices" id="rock">
      <img src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000173/23262897-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg" />
    </div>
    
    <div class="choices" id="scissor">
      <img src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000181/23262905-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg" />
    </div>
    <p id="player"></p>
    <p id="computer"></p>
    <p id="game">
      <div id="score"></div> 
    </p>
    <p id="again"></p> 
  
    <script src="index.js"></script> 
  </body> 
</html>
